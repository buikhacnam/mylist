<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel='stylesheet' href='todo.css' />
	<title> Todo List </title>
	<script src="https://kit.fontawesome.com/4b0dbe2632.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet">
	
</head>

<body>
	<div class="container">
        <div class="header">
            <h1> My Todo List </h1>
            <div class="clear">
                
                <div><p class=date></p></div>
                <i class="fa fa-refresh"></i>

            </div>

            

            <div class="add-to-do">
                  <i id="plus" class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>
            
        </div>
        <div class="content">
            <ul id="list">
               <!-- 
                <li class="item">
                      <p class="text">${what}</p>
                     <p class="done"><i class="fas fa-check-circle" job="complete"></i></p>
                     <p class="erase"><i class="fas fa-trash-alt" job="delete"></i></p>  
                </li> -->
            </ul>
        </div>
       
    </div>


    </div>
	

	<script type="text/javascript" src='todo.js'></script>
</body>
</html>
