<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel='stylesheet' href='todo.css' />
	<title> Todo List </title>
	<script src="https://kit.fontawesome.com/4b0dbe2632.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">

<body>
	<div class="container">
        <div class="header">
            <h1 style="text-align: center;"> My todo List </h1>
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            

         <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
            
        </div>
        <div class="content">
            <ul id="list">
               <!-- 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                </li> -->
            </ul>
        </div>
       
    </div>


    </div>
	

	<script type="text/javascript" src='todo.js'></script>
</body>
</html>
